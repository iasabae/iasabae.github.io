<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 전생은?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">당신의 전생은?</h1>
        <div class="text-center">
            <button id="cameraButton" class="btn btn-primary mb-3">사진 찍기</button>
        </div>
        <div class="upload-area" id="uploadArea">
            <p>이미지를 여기에 드래그하거나 클릭하여 업로드하세요</p>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">
        </div>
        <div class="text-center">
            <video id="videoElement" class="mb-3" style="display:none; width:100%; max-width:400px;" autoplay></video>
            <button id="captureButton" class="btn btn-success mb-3" style="display:none;">사진 촬영</button>
        </div>
        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/index.min.js"></script>
    <script type="module">
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
      window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
    
</body>
</html>
